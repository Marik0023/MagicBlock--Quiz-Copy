<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz 2 • Guess the Movie</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../styles.css" />
</head>

<body>
  <div class="bg" aria-hidden="true">
    <video class="bg__video" autoplay muted loop playsinline preload="auto">
      <source src="https://cdn.prod.website-files.com/67dd3f471f62a240dd544dd8%2F67dd41b5485dd4cf31eee3c0_Home_Beams-transcode.mp4" type="video/mp4">
    </video>
    <div class="bg__vignette"></div>
  </div>

  <header class="topbar">
    <a class="brand" href="../index.html" aria-label="Go to Home">
      <video class="brand__logo" autoplay muted loop playsinline preload="auto">
        <source src="../assets/logo.webm" type="video/webm">
        <source src="../assets/logo.mp4" type="video/mp4">
      </video>
    </a>
  </header>

  <main class="container">
    <section class="card" style="max-width:900px;margin:0 auto;">
      <h1 style="margin:0;font-size:32px;">Guess the Movie by the Frame</h1>
      <p class="small">10 questions • A/B/C/D • Pick an answer, then press Next.</p>

      <div id="lockedMsg" class="small" style="display:none;"></div>

      <div id="quizUI">
        <p id="qCounter" class="small"></p>

        <div style="margin-top:8px;border-radius:14px;overflow:hidden;border:1px solid rgba(255,255,255,.12);">
          <img id="frame" alt="Movie frame" style="width:100%;display:block;" />
        </div>

        <div id="choices" style="display:flex;flex-direction:column;gap:10px;margin-top:14px;"></div>

        <div style="display:flex;gap:12px;flex-wrap:wrap;margin-top:14px;">
          <button id="next" class="btn btn--next" type="button" style="display:none;">Next →</button>
        </div>

        <p id="status" class="small"></p>
      </div>

      <div id="resultUI" style="display:none;">
        <div class="resultCard">
          <div class="resultHeader">
            <video class="resultLogo" autoplay muted loop playsinline preload="auto">
              <source src="../assets/logo.webm" type="video/webm">
              <source src="../assets/logo.mp4" type="video/mp4">
            </video>
            <div>
              <h2 class="resultTitle">Results</h2>
              <p class="resultSubtitle">Quiz 2 • Guess the Movie</p>
            </div>
          </div>

          <div class="resultGrid">
            <div>
              <label class="small" style="display:block;font-weight:800;">Your name</label>
              <input id="playerName" class="input" placeholder="Type your name…" />
            </div>

            <div class="avatarRow">
              <div style="flex:1;">
                <label class="small" style="display:block;font-weight:800;">Avatar (upload)</label>
                <input id="avatarFile" class="input" type="file" accept="image/*" />
              </div>
              <img id="avatarPreview" class="avatar" alt="Avatar preview" />
            </div>
          </div>

          <table class="resultTable">
            <tr><th>Total questions</th><td id="rTotal"></td></tr>
            <tr><th>Correct answers</th><td id="rCorrect"></td></tr>
            <tr><th>Wrong answers</th><td id="rWrong"></td></tr>
            <tr><th>Accuracy</th><td id="rPercent"></td></tr>
          </table>

          <p class="small" id="rWhen"></p>

          <div style="display:flex;gap:12px;flex-wrap:wrap;margin-top:14px;">
            <a class="btn" href="../index.html">Back to Home</a>
          </div>

          <p class="small">Note: one-time per device/browser.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="./movie.js"></script>
  <script src="../app.js"></script>
</body>
</html>
