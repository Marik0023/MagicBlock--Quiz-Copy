<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Song Quiz — MagicBlock</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="song.js" defer></script>
</head>

<body>
  <div class="bg">
    <video class="bg__video" autoplay muted loop playsinline>
      <source src="../assets/bg.webm" type="video/webm" />
      <source src="../assets/bg.mp4" type="video/mp4" />
    </video>
    <div class="bg__vignette"></div>
    <div class="bg__grain"></div>
  </div>

  <div class="topbar">
    <div class="topbar__inner">
      <a class="brand" href="../index.html" aria-label="Home">
        <video class="brand__logo" autoplay muted loop playsinline>
          <source src="../assets/logo.webm" type="video/webm" />
        </video>
        <span class="brand__tag">Quiz</span>
      </a>

      <div id="profilePill" class="profilePill" title="Profile">
        <div class="profilePill__avatar"><img alt="" /></div>
        <div>
          <div class="profilePill__name" data-profile-name>Player</div>
          <div class="profilePill__hint" data-profile-hint>Edit</div>
        </div>
      </div>
    </div>
  </div>

  <main class="container">
    <section class="quizHero">
      <h1>Guess the Song by the Melody</h1>
      <p class="sub">10 questions • A/B/C/D • Press Next after each answer.</p>
    </section>

    <!-- Question view -->
    <section id="quizView" class="panel">
      <div class="quizLayout">
        <div>
          <div class="questionTitle" id="qStatus">Question 1 of 10</div>

          <!-- Player -->
          <div class="mbPlayer">
            <div class="mbPlayer__row">
              <div class="mbPlayer__cover">
                <img id="coverImg" src="../assets/covers/song.png" alt="" />
              </div>
              <div class="mbPlayer__meta">
                <div class="mbPlayer__title" id="trackTitle">Guess the song</div>
                <div class="mbPlayer__time" id="timeText">0:00 / 0:00</div>
              </div>
              <button id="playBtn" class="mbPlayer__btn" aria-label="Play/Pause">►</button>
            </div>
            <div class="mbPlayer__bar">
              <input id="seek" class="range" type="range" min="0" max="100" value="0" />
            </div>
          </div>

          <div class="progressText" id="progressText">Progress: 0 / 10</div>
        </div>

        <div>
          <div class="options" id="options"></div>

          <div class="nextWrap">
            <button id="nextBtn" class="btn nextBtn">Next</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Result view -->
    <section id="resultView" class="panel" style="display:none;">
      <div class="resultBox">
        <h2>Result</h2>

        <div class="kv"><div class="k">Name</div><div class="v" id="resName">—</div></div>
        <div class="kv"><div class="k">Completed</div><div class="v" id="resDone">—</div></div>
        <div class="kv"><div class="k">Total</div><div class="v" id="resTotal">—</div></div>
        <div class="kv"><div class="k">Correct</div><div class="v" id="resCorrect">—</div></div>
        <div class="kv"><div class="k">Wrong</div><div class="v" id="resWrong">—</div></div>
        <div class="kv"><div class="k">Accuracy</div><div class="v" id="resAcc">—</div></div>

        <div class="btnRow">
          <button id="genBtn" class="btn">Generate Card</button>
          <a class="btn btn--ghost" href="../index.html">Back to Home</a>
        </div>

        <!-- Canvas Card (not huge) -->
        <div id="cardZone" class="cardZone">
          <div class="cardPreview">
            <canvas id="cardCanvas" width="1080" height="1350"></canvas>
          </div>
          <div class="cardActions">
            <button id="dlBtn" class="btn btn--ghost">Download PNG</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
