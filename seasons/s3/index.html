<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MagicBlock Quiz — Season 3</title>

  <link rel="icon" href="../../assets/faviconlogo/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/faviconlogo/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/faviconlogo/favicon-16x16.png">
  <link rel="apple-touch-icon" href="../../assets/faviconlogo/apple-touch-icon.png">
  <link rel="manifest" href="../../assets/faviconlogo/site.webmanifest">
  <meta name="theme-color" content="#0b0b0f">

  <link rel="stylesheet" href="../../styles.css?v=20260211" />
  <script src="../../app.js?v=20260211" defer></script>
</head>

<body data-require-profile="1">
  <!-- Background -->
  <div class="bg">
    <video class="bg__video" autoplay muted loop playsinline preload="auto">
      <source src="https://cdn.prod.website-files.com/67dd3f471f62a240dd544dd8%2F67dd41b5485dd4cf31eee3c0_Home_Beams-transcode.mp4" type="video/mp4" />
    </video>
    <div class="bg__vignette"></div>
    <div class="bg__grain"></div>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <div class="topbar__inner">
      <a class="brand" href="../../index.html" aria-label="Home">
        <video class="brand__logo" autoplay muted loop playsinline>
          <source src="../../assets/logo.webm" type="video/webm" />
        </video>
      </a>

      <div style="display:flex; gap:10px; align-items:center;">
        <a class="btn btn--ghost" href="../../index.html">Seasons</a>
        <a class="btn btn--ghost" href="../s1/index.html#achievements">Achievements</a>

        <div id="profilePill" class="profilePill" title="Profile">
          <div class="profilePill__avatar"><img alt="" /></div>
          <div>
            <div class="profilePill__name" data-profile-name>Player</div>
            <div class="profilePill__hint" data-profile-hint>Click to set</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main class="container">
    <section class="hero">
      <h1>Season 3</h1>
      <p>Coming soon. Content will be added later.</p>
    </section>

    <section class="quizGrid">
      <article class="quizCard">
        <div class="quizCard__inner">
          <div class="quizCard__meta">SEASON 3</div>
          <div class="quizCard__title">Coming Soon</div>
          <p class="quizCard__desc">We’re preparing new quizzes for this season.</p>
          <div class="quizCard__footer">
            <a class="btn" href="../../index.html">Back</a>
          </div>
        </div>
      </article>
    </section>
  </main>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal" aria-hidden="true">
    <div class="modalCard">
      <div class="modalCard__head">
        <div>
          <h2 class="modalCard__title">Create your profile</h2>
          <p class="modalCard__sub">This will appear on your result cards.</p>
        </div>
        <button id="profileCloseBtn" class="modalClose" aria-label="Close">×</button>
      </div>

      <div class="modalCard__body">
        <div class="profileForm">
          <div class="avatarBox" id="avatarBox">
            <img id="profilePreview" alt="" />
            <button id="avatarPickBtn" class="btn btn--ghost avatarPickBtn" type="button">Upload Avatar</button>
            <input id="profileFile" type="file" accept="image/*" hidden>
          </div>

          <div class="field">
            <input id="profileName" class="input" placeholder="Enter your name" />
            <div class="help">Tip: you can click your profile later to change it.</div>

            <div class="btnRow">
              <button id="profileSaveBtn" class="btn">Start</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
